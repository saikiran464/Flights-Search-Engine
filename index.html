<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flights booking</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
<div class="text">
    <div>
        <header>
            <h2 style="text-align:center; font-variant-caps: small-caps;">flight search engine</h2>
         </header>
    </div>
    <hr>
    <!--Search form to enter origin and destinaton city-->
    <div id="searchformcenter" class="searchform">
        <div class="tab">
           <button class="tablinks" onclick="openoneway()" id="defaultOpen">One way</button>
           <button class="tablinks" onclick="openreturn()">Return</button>
        </div>
        <!--search form for one way tab-->
        <div id="one-way" class="tabcontent">
            <form>
                <br>
                <!--selecting origin city-->
                <select name="origincity" id="origincity">
                    <option selected="selected">Choose origin city</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <br><br>
                <!--selecting destination city-->
                <select name="destinationcity" id="destinationcity">
                    <option selected="selected">Choose Destination city</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <br><br>
                <!--selecting departure date-->
                <input id="departuredate" onfocus=(this.type="date") placeholder="Departure date" required>
                <br><br>
                <input type="number" min="1" placeholder="Passengers" required>
                <br><br>
            </form>
            <button onclick="getformdata()" class="searchbutton">Search</button>
        </div>
        <!--search form for return tab-->
        <div id="return" class="tabcontent">
            <form>
                <br>
                <!--selecting origin city-->
                <select name="origincity2" id="origincity2">
                    <option selected="selected">Choose origin city</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu">Jammu</option>
                </select>
                <br><br>
                <!--selecting destination city-->
                <select name="destinationcity2" id="destinationcity2">
                    <option selected="selected">Choose Destination city</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <br><br>
                <!--selecting departure date for return-->
                <input id="departuredate2" onfocus=(this.type="date") placeholder="Departure date" required>
                <br><br>
                <!--selecting return date -->
                <input id="returndate2" onfocus=(this.type="date") placeholder="Return date" required>
                <br><br>
                <input type="number" min="1" placeholder="Passengers" required>
                <br><br>
            </form>
            <button onclick="returnformdata()" class="searchbutton">Search</button>
        </div>
        <br>
        <!--Slider for Cost refinement-->
        <div id="slider" class="slider">
            <p><b>Refine by Price:</b></p>
            <div class="slide-container">
                ₹500-₹<span id="slider_value" style="color:rgb(2, 11, 24); ">10000</span><br>
                <input type="range" id="costfilter" min="500" max="10000" step="500" value="10000"
                onchange="show_value(this.value)">
                <br><br>
                <!--Filter button for refinement search-->
                <button type="submit" onclick="costFilter()" class="filterbutton">Filter</button>
            </div>
        </div>
    </div>
    <!--Available Flights data-->
    <div id="rightpart" class="index-right">
        <table>
        <tr>
            <div class="route">
                <div class="departuredt">
                    <p id="departuredate" class="departuredate">Departure date:</p>
                    <div id="ddate" class="ddate">
                         
                    </div>
                </div>
                <div id="returndt" class="returndt">
                    <p  id="returndate" class="returndate">Return date:</p>
                    <div id="rdate" class="rdate">
                        
                    </div>
                 </div>
                 <div id="routeinfo" class="routeinfo">

                 </div>
            </div>
        </tr>   
        <tr>
            <!--Data of all available flights shown using JS-->
                <table id="flightsavailable" >

                </table>
        </tr>
        </table>
        <!--Alert for no flights available-->
        <div id="noflightsfound" class="noflightsfound">
            <img src="noflightsfound.jpg">
        </div>
    </div>
    
</div>
<script src='index.js'></script>
</body>
</html>
